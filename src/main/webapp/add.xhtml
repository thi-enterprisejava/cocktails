<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title></title>
</head>
<h:body>

    <h:form>

        <div>
            <h:outputLabel for="name" value="#{msg['add.name']}"/>
            <h:inputText id="name"
                         value="#{selectedCocktail.cocktail.name}"
                         validatorMessage="#{msg['add.name.validationMessage']}">
                <f:validateRequired/>
                <f:validateLength minimum="3" maximum="30"/>
            </h:inputText>
            <h:message for="name" />
        </div>

        <ui:repeat value="#{selectedCocktail.cocktail.ingredients}" var="ingredient">
            <div>
                #{msg['add.ingredient']}:
                #{ingredient}
            </div>
        </ui:repeat>

        <div>
            <h:outputLabel for="newIngredient" value="#{msg['add.ingredient']}"/>:
            <h:inputText id="newIngredient" value="#{selectedCocktail.newIngredient}" />
            <h:commandButton actionListener="#{selectedCocktail.doAddIngredient}" value="#{msg['add.addIngredient']}" />
        </div>

        <div>
            <h:outputLabel for="description" value="#{msg['add.description']}"/>:
            <h:inputTextarea id="description" value="#{selectedCocktail.cocktail.description}" />
        </div>

        <div>
            <h:commandButton action="#{selectedCocktail.doSave}" value="#{msg['add.save']}" />
        </div>

    </h:form>

</h:body>
</html>
