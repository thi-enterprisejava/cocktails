<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>#{selectedCocktail.cocktail.name}</title>
</head>

<h:body>

        <div>
            #{msg['add.name']}:
            #{selectedCocktail.cocktail.name}
        </div>

        <ui:repeat value="#{selectedCocktail.cocktail.ingredients}" var="ingredient">
            <div>
                #{msg['add.ingredient']}:
                #{ingredient}
            </div>
        </ui:repeat>

        <div>
            #{msg['add.description']}:
            #{selectedCocktail.cocktail.description}
        </div>


</h:body>
</html>
