<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>#{selectedCocktail.cocktail.name}</title>
    <f:metadata>
        <f:viewParam name="cocktail" value="#{selectedCocktail.cocktailId}" />
        <f:viewAction action="#{selectedCocktail.init}" />
    </f:metadata>
</h:head>

<h:body>

<ui:composition template="/template.xhtml">
<ui:define name="content">

    <div class="content">

        <h1>#{selectedCocktail.cocktail.name}</h1>

        <p>
            Zutaten:
        </p>
        <ul>
        <ui:repeat value="#{selectedCocktail.cocktail.ingredients}" var="ingredient">
            <li>
                #{ingredient}
            </li>
        </ui:repeat>
        </ul>

        <p>
            #{selectedCocktail.cocktail.description}
        </p>

    </div>

</ui:define>
</ui:composition>

</h:body>
</html>
