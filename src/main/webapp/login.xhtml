<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<head>
    <title>Login</title>
</head>
<body>


<ui:composition template="/template.xhtml">
    <ui:define name="content">

        <div class="content">

            <form method="post" action="j_security_check" class="pure-form pure-form-aligned">
                <fieldset>

                    <div class="pure-control-group">
                        <label for="j_username">Username</label>
                        <input type="text" name="j_username" id="j_username"/>
                    </div>

                    <div class="pure-control-group">
                        <label for="j_password">Password</label>
                        <input type="password" name="j_password" id="j_password"/>
                    </div>

                    <div class="pure-controls">
                        <input type="submit" class="pure-button" value="Login"/>
                    </div>

                </fieldset>
            </form>

        </div>
    </ui:define>
</ui:composition>

</body>
</html>
